<div class="container mt-5">
    <div *ngIf="!registerMode && !(accountService.currentUser$ | async)" style="text-align: center;">
        <h1>Find Your Matches</h1>
        <p class="lead">Come on into the view your matches. All you need to do is signed up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-lg">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode && !(accountService.currentUser$ | async) " class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>

    <div *ngIf="changePasswordMode&&(accountService.currentUser$ | async)" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-change-password (cancelChangePassword)="cancelChangePasswordMode($event)"></app-change-password>
            </div>
        </div>
    </div>
</div>
